<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/slider.css">
    <script src="./assets/js/slider.js" defer></script>

    <!-- https://github.com/brunorodris/Projetos-Em-HTML-CSS-JavaScript/tree/main/02%20-%20Slider/img -->
</head>
<body>
    
    <section class="slider">
        <div class="slider-content">
            <input type="radio" name="btn-radio" id="radio1">
            <input type="radio" name="btn-radio" id="radio2">
            <input type="radio" name="btn-radio" id="radio3">
            <input type="radio" name="btn-radio" id="radio4">
            <input type="radio" name="btn-radio" id="radio5">

            <div class="slide-box primeiro"><img class="img-desktop" src="assets/images/op1.jpeg" alt="slide 1"></div>
            <div class="slide-box"><img class="img-desktop" src="assets/images/op2.jpeg" alt="slide 1"></div>
            <div class="slide-box"><img class="img-desktop" src="assets/images/op3.jpeg" alt="slide 2"></div>
            <div class="slide-box"><img class="img-desktop" src="assets/images/op4.jpeg" alt="slide 3"></div>
            <div class="slide-box"><img class="img-desktop" src="assets/images/op5.jpeg" alt="slide 4"></div>
        
            <div class="nav-auto">
                <div class="auto-btn-1"></div>
                <div class="auto-btn-2"></div>
                <div class="auto-btn-3"></div>
                <div class="auto-btn-4"></div>
                <div class="auto-btn-5"></div>
            </div>

            <div class="nav-manual">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>
                <label for="radio5" class="manual-btn"></label>
            </div>
        </div>
    </section>
</body>
</html>
