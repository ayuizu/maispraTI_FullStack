<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temporizador</title>
    <script>
      document.write("Temporizador 1min");
      let t = 60;
      let x = window.setInterval(() => {
        document.write(t + "</br>");
        t--;
        if (t < 0) {
          clearInterval(x);
        }
      }, 1000);
    </script>
  </head>
  <body></body>
</html>
