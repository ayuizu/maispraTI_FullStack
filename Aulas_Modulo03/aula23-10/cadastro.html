<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--! cabeçalho -->
    <header id="cabecalho">
      <h1>Minhas Despesas</h1>
      <nav id="mainMenu">
        <ul>
          <li class="thisPage"><a href="cadastro.html">Cadastro</a></li>
          <li><a href="consulta.html">Consulta</a></li>
        </ul>
      </nav>
    </header>

    <!--! Registro -->
    <section id="register">
      <form>
        <h2>Registro de nova despesa</h2>
        <table>
          <tr>
            <td>Ano:</td>
            <td>
              <select id="year">
                <option value="2016">2016</option>
                <option value="2017">2017</option>
                <option value="2018">2018</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
                <option value="2025">2025</option>
              </select>
            </td>

            <td>Mês:</td>
            <td>
              <select id="month">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
              </select>
            </td>

            <td>Dia:</td>
            <td>
              <select id="day">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
              </select>
            </td>
            <td>Tipo:</td>
            <td>
              <select id="type">
                <option value="1">Studies</option>
                <option value="2">Work</option>
                <option value="3">Home</option>
                <option value="4">Health</option>
                <option value="5">Family</option>
                <option value="6">Other</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>Descrição</td>
            <td colspan="5"><input type="text" id="description" /></td>
            <td>Valor</td>
            <td colspan="1"><input type="text" id="valor" /></td>
          </tr>
        </table>

        <button type="submit" class="sendButton" onclick="registerTask()">
          Enviar
        </button>
      </form>
    </section>
    <script src="app.js"></script>
  </body>
</html>
