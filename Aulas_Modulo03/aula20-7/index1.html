      //! Eventos com mouse
      function evento1() {
        document.write("<h3>Evento aconteceu! Clique!</h3>");
        // Usar  onclick="evento1()"
      }
      function evento2() {
        document.write("<h3>Duplo Clique!</h3>");
        // Usar onDblclick="evento2()"
      }

      function evento3() {
        document.write("Onmouseup!");
        //onmouseup="evento3()"
      }

      function evento4() {
        document.write("OnmouseOver!");
        //onmouseover="evento4()" - Quando mouse passa em cima
      }

      function evento5() {
        document.write("OnmouseOut!");
        //Usar onmouseout="evento5()" - quando mouse sai de cima
      }

      //Eventos com teclado

      function eventoTeclado() {
        document.write("Evento aconteceu!");
      }

      // Evento pagina

      function eventoJanela() {
        document.write("Evento aconteceu!");
      }
    </script>

  <body>
    <!--onscroll="eventoJanela()"-->
    <!-- <input type="text" placeholder="Teste" id="nome" disabled="disabled" /> -->
    <!-- Disabled: usuário não consegue alterar -->
    <!-- Chamar JS ao final do body (ver notes) -->

    <!--? Eventos mouse -->
    <div
      style="
        background-color: burlywood;
        border: 1px solid black;
        height: 200px;
        width: 200px;
      "
      onclick="evento1()"
      ;
    ></div>
    <div
      style="
        background-color: burlywood;
        border: 1px solid black;
        height: 200px;
        width: 200px;
      "
      onDblclick="evento2()"
      ;
    ></div>
    <div
      style="
        background-color: burlywood;
        border: 1px solid black;
        height: 200px;
        width: 200px;
      "
      onmouseup="evento3()"
      ;
    ></div>
    <div
      style="
        background-color: burlywood;
        border: 1px solid black;
        height: 200px;
        width: 200px;
      "
      onmouseover="evento4()"
      ;
    ></div>
    <div
      style="
        background-color: burlywood;
        border: 1px solid black;
        height: 200px;
        width: 200px;
      "
      onmouseout="evento5()"
      ;
    ></div>

    <!-- ? Eventos teclado -->
    <input onkeydown="eventoTeclado()" type="text" />
    <!--quando pressiona o teclado (caractere)-->
    <input onkeyup="eventoTeclado()" type="text" />
    <!--quando solta o teclado (caractere)-->
    <input onkeypress="eventoTeclado()" type="text" />
    <!-- quando fica com tecla pressionada -->

    <select onfocus="eventoJanela()">
      <!--Ao selecionar-->
      <option value="10">Laranja</option>
      <option value="5">Morango</option>
    </select>
    <select onchange="eventoJanela()">
      <!--Ao escolher-->
      <option value="10">Laranja</option>
      <option value="5">Morango</option>
    </select>
    <select onblur="eventoJanela()">
      <!--Ao escolher e sair-->
      <option value="10">Laranja</option>
      <option value="5">Morango</option>
    </select>
